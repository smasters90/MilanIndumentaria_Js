        <form class="formIndumentaria" action="mujer.html" method="get" enctype="application/x-www-form-urlencoded">

                    </select>
                </div>
                <div class="compra__talle">
                    <label for="talle" class="talle__nombre"> Talle</label>

                        <option value="M">M</option>
                        <option value="L">L</option>
                    </select>
                </div>
                <div class="compra__cantidad">
                    <label for="cantidad" class="cantidad__nombre">Cantidad</label>
                    <input type="number" class="cantidad__numero">
                </div>
            </div>
            <input type="submit" value="AGREGAR AL CARRITO" class="formIndumentaria__agregar">
