        </div>
        <nav class="nav navbar-dark bg-dark mx-auto mb-2">
            <div class="container-fluid d-xl-none">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

              </div>

            <div class="collapse  w-100 " id="navbarToggleExternalContent">
                    <div class="list-group align-items-center  bg-dark p-4 flex-xl-row justify-content-xl-evenly">

    </header>
    </header>

    <main class="mainMujer">
        <div class="d-flex flex-column flex-xl-row align-items-center p-lg-3">
            <div class="m-1 col-10 border border-3 border-dark col-lg-5">
                <img src="../img/pantalovestirmujer.png" class="imagenCompra img-fluid w-100">
            </div>
            <div class="border border-dark m-2 p-2">
                <form class="formIndumentaria" action="mujer.html" method="get" enctype="application/x-www-form-urlencoded">
                    <div class="formIndumentaria__compra">
                        <h2 class="compra__nombre"> Palazo Afra</h2>
                        <h3 class="compra__precio"> $ 6.050</h3>
                        <div class="compra__color m-2">
                            <label for="color" class="color__nombre">Color</label>
                            <select name="" id="color" required>
                                <option value="" selected disabled>--Seleccione Color--</option>
                                <option value="gris">GRIS</option>
                                <option value="negro">NEGRO</option>
                            </select>
                        </div>
                        <div class="compra__talle d-flex flex-column m-2">
                            <label for="talle" class="talle__nombre"> Talle</label>
                            <div class="talle__boton d-flex align-items-center justify-content-start col-6">
                                <input type="button" value="S">
                                </input>
                                <input type="button" value="M">
                                </input>
                                <input type="button" value="L">
                                </input>
                            </div>
                        </div>
                        <div class="compra__cantidad m-auto d-flex flex-row gap-2">
                            <label for="cantidad" class="cantidad__nombre">Cantidad</label>
                            <input type="number" class="cantidad__numero col-1 p-0" required>
                        </div>
                        <div  class="d-flex flex-wrap">
                            <div class="w-100">
                                <i class="bi bi-lock col-1"></i>
                                <span class="compra__descuento">6 cuotas sin interés de $1.008,33</span>
                            </div>
                            <div>
                                <i class="bi bi-percent col-1"></i>
                                <span class="compra__porcentaje">10% de descuento pagando con Transferencia Bancaria</span>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <input type="submit" value="AGREGAR AL CARRITO" class="formIndumentaria__agregar m-3">
                    </div> 
                </form>
            </div>
        </div>
    </main>

    <footer class="footer d-flex flex-column bg-secondary p-2 flex-xl-row justify-content-xl-around">

            <img class="img-fluid col-1" src="../img/instagram.png">
            <img class="img-fluid col-1" src="../img/twt.png">
         </div>  
    </footer>
