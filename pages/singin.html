<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>

<body>
    <header class="header d-flex flex-column align-items-center flex-xl-row" >
        <div class="header__logo d-flex flex-column align-items-left">
            <img src="../img/logo.png" class="col-4 mx-auto pb-2 align-items-center col-md-4">
            <h2 class="logo__titulo text-center px-4"> MILAN INDUMENTARIA</h2>
        </div>
        <nav class="nav navbar-dark bg-dark mx-auto mb-2">
            <div class="container-fluid d-xl-none">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
            <div class="collapse  w-100 " id="navbarToggleExternalContent">
                    <div class="cont__nav list-group align-items-center bg-dark p-4 flex-xl-row justify-content-xl-evenly">
                        <a class="enlace fw-bold" href="../index.html"> HOME </a>
                        <a class="enlace fw-bold" href="../pages/singin.html"> SING IN</a>
                        <a class="enlace fw-bold" href="../pages/mujer.html"> MUJER</a> 
                        <a class="enlace fw-bold" href="../pages/niñas.html"> NIÑAS </a>
                        <a class="enlace fw-bold" href="../pages/contacto.html"> CONTACTO</a> 
                    </div>
                </div>
            </div>
    </header>

    <main class="mainSingIn d-flex flex-column align-items-center">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb mt-3">
              <li class="breadcrumb-item"><a href="../index.html">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">SingIn</li>
            </ol>
        </nav>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="registro" aria-labelledby="offcanvasLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasLabel">REGISTRATE</h5>
              <button id="offcanvas__cerrar" type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body d-flex flex-column align-items-center">
                <form id ="formSing" class="form d-flex flex-column align-items-center justify-content-evenly gap-1 border border-2 border-dark p-2 m-2 col-12" action="login.html" method="get" enctype="application/x-www-form-urlencoded">
                    <div class="form__contInput d-flex flex-column align-items-center col-12 justify-content-evenly gap-1">
                        <input id="nombre" class="col-8"  type="text" name="nombre" placeholder="Nombre" required>
                        <input id="apellido" class="col-8"  type="text" name="apellido" placeholder="Apellido" required>
                        <input id="nombreUsuario" class="col-8" type="text" name="nu" placeholder="Nombre de usuario" required>
                        <p id="parrafoNombreUsuario" class="d-none py-0 mb-0" style="color:red;"><small> Este usuario ya existe </small></p>
                        <input id="correo" class="col-8" type="email" name="em" placeholder="E-mail" required> 
                        <p id="parrafoCorreo" class="d-none py-0 mb-0" style="color:red;"><small> Este correo ya fue usado </small></p>
                        <input id="pass" class="col-8" type="password" name="pass" placeholder="Contraseña" required>
                        <input id="repPass" class="col-8" type="password" name="pass2" placeholder="Repetir Contraseña" required>
                    </div>
                    <select id="sexo" class="col-6" name="sex" required>
                        <option disabled selected value="">Seleccione el Sexo</option>
                        <option>Hombre</option>
                        <option>Mujer</option>
                        <option>No binario</option>
                    </select>
                    <textarea class="py-1 my-1 col-md-8" disabled cols="30" rows="5">El acceso a los Servicios Digitales es libre y gratuito. El Usuario garantiza y declara ser mayor de 18 años, y/o en su caso, que tiene la expresa autorización de sus padres o de sus tutores para poder acceder al sitio 
                        web y que es competente para entender y aceptar sin reservas las obligaciones, afirmaciones, representaciones 
                        y garantías establecidas en estos Términos y Condiciones. Por su parte, el Estado Nacional, en adelante “el 
                        Administrador”, deslinda su responsabilidad en el caso de no ser veraz la información suministrada al respecto.
                    </textarea>
                    <div class="form__checkbox d-inline py-1 my-1">
                        <input type="checkbox" required> <label class="form__checkbox--texto"> Acepto Terminos y Condiciones</label>
                    </div>
                    <div class="form__botones d-flex flex-row justify-content-around col-8">
                        <button class="botones__registro d-inline p-1 my-1 border rounded-3 fw-bold" type="submit"> REGISTRAR </button>
                        <button class="botones__registro d-inline p-1 my-1 border rounded-3 fw-bold" type="reset" data-bs-dismiss="offcanvas" aria-label="Close"> CANCELAR </button>
                    </div>

                </form> 
            </div>
        </div>
        <h1 class="d-block p-2"> INICIAR SESION</h1>
        <form id ="formLog" class="formSingIn form d-flex flex-column align-items-center justify-content-evenly gap-3 border border-2 border-dark p-4 m-1 col-11 col-xl-5 col-md-8 mb-xl-5">
            <div class="form__contInput d-flex flex-column align-items-center col-12 justify-content-evenly gap-3 p-2 my-2">
                <input id = "usuario" class="col-10 col-md-5" type="text" placeholder="Nombre de Usuario" name="us" required>
                <input id = "contrasena" class="col-10 col-md-5 " type="password" placeholder="Password" name="pa" required>
            </div>
            <div class="form__checkbox">
                <input type="checkbox"> Recodar contraseña
            </div>
            <div class="form__botones d-flex flex-row justify-content-around col-8 col-md-5 col-xl-5">
                <button class=" botones__log  m-3 d-inline p-1 m-lg-2 my-1 rounded-3" type="submit">
                    LOG IN
                </button> 
                <button class="botones__log d-inline rounded-3 m-3 p-1 m-lg-2 my-1" type="button" data-bs-toggle="offcanvas" data-bs-target="#registro" aria-controls="registro">SING IN</button>
            </div>
        </form>
    </main>

    <footer class="footer d-flex flex-column p-2 flex-xl-row justify-content-xl-between align-items-center">
        <h6 class="text-white text-center"> © 2022 Milan Indumentaria. Reservados todos los derechos.</h6>
        <div class="footer__cont--img d-flex flex-row col-10 align-items-center justify-content-center gap-5 col-lg-6 col-md-6 col-xl-4  justify-content-xl-end pe-xl-4">
            <a href="https://www.facebook.com/" class="col-1" target="_blank"><img class="img-fluid" src="../img/face.png"></a>
            <a href="https://www.instagram.com/" target="_blank" class="col-1"><img class="img-fluid" src="../img/instagram.png"></a>
            <a href="https://www.twitter.com/" target="_blank" class="col-1"><img class="img-fluid" src="../img/twt.png"></a>
         </div>  
    </footer>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="../Scripts/singin.js"></script>
    
</body>
</html>
